<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dang nhap</title>
    <link rel="stylesheet" href="./form3.css">
</head>
<body>
    <div class="main">
        
      <form action="" method="POST" class="form" id="signin-form">
        <h3 class="heading">Đăng nhập</h3>
        <p class="desc">Hoc Tieng Anh tai HighFiveEnglish </p>
    
        <div class="spacer"></div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input id="email" name="email" rules="required|email" type="text" placeholder="VD: email@domain.com" class="form-control">
          <span class="form-message"></span>
        </div>
    
        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input id="password" name="password" rules="required|min:6" type="password" placeholder="Nhập mật khẩu" class="form-control">
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <div class="form-message">
              <input name="policy"  type="checkbox" value="yes"  > Lưu mật khẩu
          </div>
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <div>
              <span>Bạn chưa có tài khoản? </span>
              <a href="./signup.html" style="text-decoration: none;">Đăng ký</a>  
          </div>
        </div>
    
        <button class="form-submit">Đăng nhập</button>
      </form>
      
    </div>

      <script src="./validator.js"></script>
      <script>

        Validator('#signin-form',{
          onSubmit: function(data){
            console.log(data);
          }
        }); 

      </script>
</body>
</html>
